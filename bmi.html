<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate BMI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px; border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%; max-width: 400px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    h1 { margin-bottom: 20px; font-weight: 700; }
    .field { margin-bottom: 20px; text-align: left; }
    .field label {
      display: block; margin-bottom: 6px;
      font-size: 0.9rem; font-weight: 500;
    }
    .field input, .field select {
      width: 100%; padding: 10px 14px;
      font-size: 1rem; border: 2px solid #ddd; border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .field input:focus, .field select:focus {
      border-color: #764ba2; box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
      outline: none;
    }
    .buttons {
      display: flex; justify-content: space-between; margin-bottom: 20px;
    }
    button {
      padding: 12px 20px; border: none; border-radius: 8px;
      font-size: 1rem; font-weight: 600;
      cursor: pointer; transition: background 0.3s, transform 0.2s;
      color: white;
    }
    button:active { transform: scale(0.98); }
    .calc-btn { background: #667eea; }
    .calc-btn:hover { background: #5a67d8; }
    .reset-btn { background: #e53e3e; }
    .reset-btn:hover { background: #c53030; }
    .result { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }
    .status {
      display: inline-block; padding: 6px 12px;
      border-radius: 20px; font-weight: 600; margin-top: 10px;
    }
    .under { background: #f6ad55; color: #744210; }
    .normal { background: #68d391; color: #22543d; }
    .over { background: #f6e05e; color: #744210; }
    .obese { background: #fc8181; color: #742a2a; }

    @media (max-width: 500px) {
      .card { padding: 30px; }
      .buttons { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>

  <div class="card" aria-live="polite">
    <h1>BMI Calculator</h1>

    <div class="field">
      <label for="weight">Weight</label>
      <input type="number" id="weight" placeholder="Enter weight" aria-label="Weight">
    </div>

    <div class="field">
      <label for="height">Height</label>
      <input type="number" id="height" placeholder="Enter height" aria-label="Height">
    </div>

    <div class="field">
      <label for="unit">Units</label>
      <select id="unit">
        <option value="metric">kg / cm</option>
        <option value="imperial">lbs / inches</option>
      </select>
    </div>

    <div class="buttons">
      <button class="calc-btn" onclick="calculateBMI()">Calculate</button>
      <button class="reset-btn" onclick="resetForm()">Clear</button>
    </div>

    <div class="result" id="bmiResult"></div>
  </div>

  <script>
    function calculateBMI() {
      const w = parseFloat(document.getElementById('weight').value);
      const h = parseFloat(document.getElementById('height').value);
      const unit = document.getElementById('unit').value;
      const resEl = document.getElementById('bmiResult');

      if (!w || !h || w <= 0 || h <= 0) {
        resEl.innerHTML = `<span style="color: #e53e3e;">Please enter valid values for weight and height.</span>`;
        return;
      }

      let bmiVal;
      if (unit === 'metric') {
        const meters = h / 100;
        bmiVal = w / (meters * meters);
      } else {
        bmiVal = (703 * w) / (h * h);
      }

      const bmi = bmiVal.toFixed(2);
      let statusText, statusClass;
      if (bmiVal < 18.5) {
        statusText = 'Underweight'; statusClass = 'under';
      } else if (bmiVal < 25) {
        statusText = 'Normal'; statusClass = 'normal';
      } else if (bmiVal < 30) {
        statusText = 'Overweight'; statusClass = 'over';
      } else {
        statusText = 'Obese'; statusClass = 'obese';
      }

      resEl.innerHTML = `
        Your BMI is <strong>${bmi}</strong>
        <div class="status ${statusClass}">${statusText}</div>
      `;
    }

    function resetForm() {
      document.getElementById('weight').value = '';
      document.getElementById('height').value = '';
      document.getElementById('unit').value = 'metric';
      document.getElementById('bmiResult').innerHTML = '';
    }
  </script>

</body>
</html>
